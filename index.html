<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Irrigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personnalis√© -->
    <link rel="stylesheet" href="css/irrigation.css">
</head>
<body>
    <div class="container py-5">
        <!-- Bouton de bascule mode clair/sombre -->
        <div class="d-flex justify-content-end mb-3">
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                <span class="theme-icon">üåô</span> Mode Sombre
            </button>
        </div>
        <h1 class="text-center mb-4">Tableau de Bord - Syst√®me d'Irrigation</h1>
        <div class="row">
            <!-- Capteurs -->
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h3 class="card-title">Capteurs</h3>
                    <p><strong>Humidit√© 1 :</strong> <span id="h1">...</span>%</p>
                    <p><strong>Humidit√© 2 :</strong> <span id="h2">...</span>%</p>
                    <p><strong>Humidit√© 3 :</strong> <span id="h3">...</span>%</p>
                    <p><strong>Humidit√© 4 :</strong> <span id="h4">...</span>%</p>
                    <p><strong>Moyenne Humidit√© :</strong> <span id="mean">...</span>%</p>
                    <p><strong>Temp√©rature :</strong> <span id="temp">...</span>¬∞C</p>
                </div>
            </div>
            <!-- Contr√¥le des robinets -->

                    <!-- S√©lection du mode -->
                    <div class="mb-3">
                        <label class="form-label"><strong>Mode :</strong></label>
                        <div class="btn-group w-100" role="group">
                            <button id="mode-auto" class="btn btn-outline-primary active" onclick="setMode('auto')">Automatique</button>
                            <button id="mode-manual" class="btn btn-outline-primary" onclick="setMode('manual')">Manuel</button>
                        </div>
                    </div>
                    <!-- √âtat des robinets -->
                    <p><strong>Robinet 1 :</strong> <span id="tap1" class="status-off">...</span></p>
                    <p><strong>Robinet 2 :</strong> <span id="tap2" class="status-off">...</span></p>
                    <!-- Contr√¥les manuels -->
                    <div id="manual-controls" class="d-none mt-3">
                        <h5>Contr√¥le Manuel</h5>
                        <div class="d-flex gap-2 mb-2">
                            <button class="btn btn-success btn-control" onclick="controlTap(1, 'on')">Activer Robinet 1</button>
                            <button class="btn btn-danger btn-control" onclick="controlTap(1, 'off')">D√©sactiver Robinet 1</button>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-control" onclick="controlTap(2, 'on')">Activer Robinet 2</button>
                            <button class="btn btn-danger btn-control" onclick="controlTap(2, 'off')">D√©sactiver Robinet 2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personnalis√© -->
    <script src="js/irrigation.js"></script>
</body>
</html>
